<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>LISTA DE TAREFAS</h1>
    <ul>
      {% for task in tasks %}
        <li>{{ task.title }}</li>
      {% empty %}
        <li>Nenhuma Tarefa Encontrada</li>
      {% endfor %}
    </ul>
  </body>
</html>
